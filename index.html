<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>First VR Site</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script
    src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
</head>

<body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="park" src="resources/images/park360.jpeg">
      <img id="garin" src="resources/images/garinLogo.jpg">
      <img id="dinoS" src="resources/images/eggs.jpg">
      <img id="home" src="resources/images/home.jpg">
    </a-assets>
    <a-entity id=" cameraRig">
      <a-entity id="head" camera wasd-controls look-controls>
        <!--how is this affecting the movement?-->
      </a-entity>
      <a-entity teleport-controls="cameraRig: #cameraRig; type: parabolic; button: trigger;collisionEntities:#floor"
        oculus-touch-controls="hand: right">
        <!--how is this affecting the movement?-->
      </a-entity>
      <a-entity laser-controls="hand:left" line="color: red"></a-entity>
      <!--what is this doing?-->
      <a-camera>
        <!-- why is this empty-->
      </a-camera>
    </a-entity>
    <a-sky id="image-360" radius="10" src="#park"></a-sky>
    <a-link href="garin1.html" title="Garin College" position="-4 .815 -3">
      <a-image src="#garin"></a-image>
    </a-link>
    <a-link href="dinosaur.html" title="Dinosaur" position="-0 .815 -4">
      <a-image src="#dinoS"></a-image>
    </a-link>
    <a-link href="me.html" title="All about me" position="4 .815 -3">
      <a-image src="#home"></a-image>
      <a-entity id="cameraRig">
        <a-entity id="head" camera wasd-controls look-controls></a-entity>
        <a-entity teleport-controls="cameraRig: #cameraRig; type: parabolic;
button:
trigger;collisionEntities:#floor" oculus-touch-controls="hand:
right"></a-entity>
        <a-entity laser-controls="hand:left" line="color: red"></a-entity>
        <a-camera>
        </a-camera>
      </a-entity>
    </a-link>
  </a-scene>
  <script
src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist
/aframe-teleport-controls.min.js"></script>
</body>

</html>
